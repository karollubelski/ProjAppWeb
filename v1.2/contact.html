    <link rel="stylesheet" href="style.css">
    <script src="js/timedata.js" type="text/javascript"></script>
</head>
<body onload="startclock()">

    <div class="top">
        <data style="width: 33vw;"></data>
        <h1>Kontakt</h1>
        <div style="text-align: right ; width: 31vw;">
            <div id="zegarek";id="data"></div> 
            <div id="data"></div>
        </div>
    </div>

    <div class="menu">
        <ul>

        </ul>

    <div class="content">
        <h2>Skontaktuj się z nami</h2>
        <form action="mailto:twojadres@example.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Wyślij</button>
        </form>
    </div>

    <div class="footer" style="margin-top: 162px;">
        <p>Karol Lubelski</p>
    </div>

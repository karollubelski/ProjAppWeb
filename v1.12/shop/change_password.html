<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana hasła</title>
    <link rel="stylesheet" href="../css/shop.css">
    <script src="../js/hidePassword.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="password-reset-container">
        <h2>Zmiana hasła</h2>
        <form action="../shop/change_password.php" method="POST" id="passwordForm">
            <div class="form-group">
                <label for="current_password">Aktualne hasło:</label>
                <div class="password-input-container">
                    <input type="password" id="current_password" name="current_password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('current_password')">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password">Nowe hasło:</label>
                <div class="password-input-container">
                    <input type="password" id="new_password" name="new_password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('new_password')">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Potwierdź nowe hasło:</label>
                <div class="password-input-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="password-requirements">
                <p>Hasło powinno zawierać:</p>
                <ul>
                    <li>Minimum 8 znaków</li>
                    <li>Przynajmniej jedną wielką literę</li>
                    <li>Przynajmniej jedną cyfrę</li>
                </ul>
            </div>
            <button type="submit" class="btn">Zmień hasło</button>
            <button type="submit" onclick="location.href='../shop/cart.php'" class="btn">Powrót</button>
        </form>
    </div>
</body>
</html>
